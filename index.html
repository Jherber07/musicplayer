<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.css">

            <!-- rank 1 -->
            <div class="carousel-item active">
              <div class="col-8 position-relative">
                <p class="topArtists">Top Artists <br><span>Rank #1</span></p>
                <p class="name">Joji <br><span>Monthly Listener</span> <span id="digits">14,760,153</span></p>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark songListBtn mx-auto" data-toggle="modal" data-target="#exampleModalCenter">
                  Song List
                </button>
  
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content p-0 m-0">
                      <div class="modal-header p-0 m-0">
                        <iframe src="https://open.spotify.com/embed/artist/3MZsBdqDrRTJihTHQrO6Dq?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
